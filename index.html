<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css"> <!--Using the rtl bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="app-title m-0">قائمة المهام</h1>
            <div class="user-controls">
                <span id="userWelcome" class="me-3"></span>
                <button class="btn btn-outline-danger" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> تسجيل خروج
                </button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">                <div class="input-group">
                    <input type="text" class="form-control" id="taskInput" placeholder="أدخل مهمة جديدة...">
                    <button class="btn btn-add" id="addTask">
                        <i class="fas fa-plus"></i> إضافة
                    </button>
                </div>

                <div class="task-counter">
                    المهام المتبقية: <span id="taskCount">0</span>
                </div>
            </div>
        </div>        <div class="card">            <div class="card-body">
                <ul class="list-group list-group-flush custom-list" id="taskList" style="list-style: none; padding-left: 0; padding-right: 0;">
                    <!-- This is where the todo note will be -->
                    <li class="empty-state">
                        <i class="fas fa-clipboard fa-2x mb-3"></i>
                        <p>لا توجد مهام حالياً. أضف مهمة جديدة للبدء!</p>
                    </li>
                </ul><div class="footer-buttons">
                    <button class="btn btn-danger" id="clearAllBtn">
                        <i class="fas fa-trash"></i> مسح الكل
                    </button>
                </div>
            </div>        </div>
    </div>
    <footer class="text-center mt-4">
        <p>جميع الحقوق محفوظة &copy; 2025</p>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
